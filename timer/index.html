<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div id="timer">
            <div class="timer-days">
                <span class="number-days">1</span>
                <span class="text-days">days</span>
            </div>
            <div class="timer-hours">
                <span class="number-hours">20</span>
                <span class="text-hours">hours</span>
            </div>
            <div class="timer-minutes">
                <span class="number-minutes">20</span>
                <span class="text-minutes">minutes</span>
            </div>
            <div class="timer-seconds">
                <span class="number-seconds">20</span>
                <span class="text-seconds">seconds</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
